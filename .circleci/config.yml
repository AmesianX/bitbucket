version: 2
jobs:
  build:
    working_directory: /app
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install dependencies
          command: |
            apk add --no-cache \
              py-pip \
              curl \
              curl-dev
            pip install \
              docker-compose
      - run:
          name: Build Docker Images
          command: |
            set +o pipefail
            sh buildscripts/release.sh
            sh docker build -t blacklabelops/bitbucket .
            sh docker push blacklabelops/bitbucket
            sh docker tag -f blacklabelops/bitbucket:${BITBUCKET_VERSION} blacklabelops/bitbucket:${BITBUCKET_VERSION}
            sh docker push blacklabelops/bitbucket:${BITBUCKET_VERSION}
      - run:
          name: Release Docker Images
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              docker login -u ${DOCKER_USER} -p ${DOCKER_PASS}
              sh buildscripts/release.sh
              sh buildscripts/releaseSupportedJiraImages.sh
            fi
